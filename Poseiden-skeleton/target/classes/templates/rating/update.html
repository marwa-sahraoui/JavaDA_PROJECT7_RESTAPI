<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Rating, there are 2 buttons: Update data and Cancel to the Rating
			 -->
			<Table>
				<tr style="display:none;">
					<td for="id">id</td>
					<td><input type="text" th:field="*{id}" id="id" placeholder="Id"></td>
					<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
				</tr>
				<tr>
					<td for="moodysRating">MoodysRating:</td>
					<td><input type="text" th:field="*{moodysRating}" id="term" placeholder="moodysRating"></td>
					<td th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></td>
				</tr>
				<tr>
					<td>SandPRating:</td>
					<td><input type="text" th:field="*{sandPRating}"></td>
					<td th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}">sandPRating</td>
				</tr>
				<tr>
					<td>FitchRating:</td>
					<td><input type="text" th:field="*{fitchRating}"></td>
					<td th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}">fitchRating</td>
				</tr>
				<tr>
					<td>OrderNumber:</td>
					<td><input type="text" th:field="*{orderNumber}"></td>
					<td th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">orderNumber</td>
				</tr>

				<tr>
					<td>
						<input type="submit" value="Save">
					</td>
					<td>
						<input type="submit" value="Update rating">
					</td>
				</tr>

			</Table>

		</form>
	</div>

</div>
</body>
</html>
