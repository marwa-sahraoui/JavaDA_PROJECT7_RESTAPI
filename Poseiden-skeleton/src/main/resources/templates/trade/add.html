<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			DONE: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			<Table>

				<tr>
					<td>Account:</td>
					<td><input type="text" th:field="*{account}"></td>
					<td th:if="${#fields.hasErrors('account')}" th:errors="*{account}">account
						Error
					</td>

				<tr>
					<td>Type:</td>
					<td><input type="text" th:field="*{type}"></td>
					<td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">type
						Error
					</td>
				</tr>
				<tr>
					<td>Buy Quantity:</td>
					<td><input type="text" th:field="*{buyQuantity}"></td>
					<td th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}">buyQuantity
						Error
					</td>
				</tr>

				<tr>
					<td>
						<input type="submit" value="Save">
					</td>
					<td>
						<input type="submit" value="Cancel">
					</td>
				</tr>

			</Table>

		</form>
	</div>

</div>
</body>
</html>
